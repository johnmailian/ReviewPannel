<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- Review Section starts here -->

            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit animi ipsam, est maiores reprehenderit itaque veniam voluptas nulla iure, assumenda, amet nesciunt rem asperiores qui officiis mollitia natus rerum aut?</p>

                <!-- Previous and Next Btns  -->
                <div class="button-container">
                    <button class="prev-btn">
                       <i class="fas fa-chevron-left"></i> 
                       <button class="next-btn">
                        <i class="fas fa-chevron-right"></i> 
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">Surprise me</button>
            </article>

        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
